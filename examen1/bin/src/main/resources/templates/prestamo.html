<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<title th:text="${titulo}"></title>
</head>
<body>
<div class="row">
<div class="col-1"></div>
<div class="col-10" style="margin-top:180px">
	<h1 class="text-center">Lista de Prestamos</h1>
	
	<h3>Listado de prestamos:
	<span th:text="${prestamo.usuario.Nombre}"></span>
	</h3>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Localizacion</th>
	      <th scope="col">FechaPrestamo</th>
	      <th scope="col">FechaDevolucion</th>
		
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="item:${prestamo.items}">
	      <td th:text="${item.ejemplar.codigo}"></td>
	      <td th:text="${item.ejemplar.localizacion}"></td>
	      <td th:text="${item.fechaPrestamo}"></td>
	      <td th:text="${item.fechaDevolucion}"></td>
	    </tr>    
	  </tbody>
	</table>
	<div class="text-center">
		Total:
		<span th:text="${prestamo.items.size()}"></span>
	</div>
</div>
<div class="col-1"></div>
</div>
<br>
<div class="text-center">
				<input type="submit" value="Regresar" class="btn btn-success">			
</div>
</body>
</html>
