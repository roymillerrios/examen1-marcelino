<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<title th:text="${titulo}"></title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
<style type="text/css">
	*{
	font-family: 'Manrope', sans-serif;
	}
</style>
</head>
<body>
<div class="row">
<div class="col-4">
</div>
<div class="col-4" style="margin-top:180px;box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px; background-color: white;">
<img alt="" th:src="@{/images/b1.jpg}" style="width:100%; position:absolute; margin:auto; left:0; right:0; text-align:center; top:50%; transform:translatey(-50%);z-index:-1;opacity:0.15">
	<h1 class="text-center">LOGIN</h1>
	<form th:action="@{/form}" th:object="${usuario}"  method="post" >
	<div class="row">
		<div class="mb-3" >
			<label for="email" class="form-label">Email</label>
			<div>
				<input type="email" name="email" id="email"  class="form-control" th:field="*{email}">			
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div class="mb-3" >
			<label for="password" class="form-label">Password</label>
			<div>
				<input type="password" name="password" id="password"  class="form-control">			
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div class="mb-3" >
			<div class="text-center">
			
				<input type="submit" value="INGRESAR" class="btn btn-primary">			
			</div>
		</div>
	
	</div>
	</form>
</div>
<div class="col-4">
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
