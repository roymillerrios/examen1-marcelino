<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<title th:text="${titulo}"></title>
</head>
<body>
<div class="row">
<div class="col-1"></div>
<div class="col-10" style="margin-top:180px">
	<h1 class="text-center">Lista de Libros</h1>
	
	<h3>Listado de Libros escritos por:
	<span th:text="${ficha.autor.nombre}"></span>
	</h3>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Titulo</th>
	      <th scope="col">ISBN</th>
	      <th scope="col">Nro</th>
	      <th scope="col">Fecha</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="item:${ficha.fichas}">
	      <td th:text="${ficha.libro.codigo}"></td>
	      <td th:text="${ficha.libro.titulo}"></td>
	      <td th:text="${ficha.libro.isbn}"></td>
	      <td th:text="${ficha.libro.nroPagina}"></td>
	      <td th:text="${ficha.fechaPublicacion}"></td>
	    </tr>    
	  </tbody>
	</table>
	<div class="text-center">
		Total:
		<span th:text="${ficha.fichas.size()}"></span>
	</div>
</div>
<div class="col-1"></div>
</div>
<br>
<div class="text-center">
	<input type="submit" value="Regresar" class="btn btn-success" onclick="location.href='/home';">			
</div>
</body>
</html>
